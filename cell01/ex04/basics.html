<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 40px;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .images img {
            width: 300px;
            height: auto;
            border: 2px solid white;
        }

        .images a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: underline;
        }

        hr {
            margin: 60px auto;
            width: 80%;
            border: 1px solid white;
        }

        .footer {
            text-align: right;
            font-family: monospace;
            font-style: italic;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to Basics ✨</h1>

    <div class="images">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Amazon_logo.svg/2560px-Amazon_logo.svg.png" alt="Amazon">
            <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        </div>
        <div>
            <img src="https://1000logos.net/wp-content/uploads/2017/08/Logo-eBay.png" alt="eBay">
            <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        © syaowabu 2025
    </div>

</body>
</html>
