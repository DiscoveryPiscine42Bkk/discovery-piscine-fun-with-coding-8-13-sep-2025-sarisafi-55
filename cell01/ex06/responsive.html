<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Colored Table</title>
  <style>
    /* CSS สำหรับตาราง */
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    thead {
      background-color: #4CAF50; /* สีพื้นหลังหัวตาราง */
      color: white;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #e8f5e9; /* สีพื้นหลังแถวคู่ */
    }

    tbody tr:hover {
      background-color: #c8e6c9; /* สีตอนเอาเมาส์วาง */
    }

    /* ทำให้ตาราง Responsive */
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: white;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: left;
      }

      td:before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        color: #4CAF50;
      }

      /* กำหนดข้อความ label สำหรับแต่ละคอลัมน์ */
      td:nth-of-type(1):before { content: "Column 1"; }
      td:nth-of-type(2):before { content: "Column 2"; }
      td:nth-of-type(3):before { content: "Column 3"; }
      /* เพิ่มต่อถ้าตารางมีคอลัมน์มากกว่า 3 */
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>firstcell</th>
        <th>secondcell</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Turn-in directory:</td>
        <td>ex06/</td>
      </tr>
      <tr>
        <td>Files to turn in:</td>
        <td>responsive.html</td>
      </tr>
      <tr>
        <td>Allowed functions:</td>
        <td>None</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
