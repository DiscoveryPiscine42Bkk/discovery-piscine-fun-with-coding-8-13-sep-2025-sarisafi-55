<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Responsive Tab</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  td {
    padding: 20px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    word-wrap: break-word;
  }
  .first-cell {
    background-color: #b5b86c;
    color: black;
  }
  .second-cell {
    background-color: #f7b7a3;
    color: black;
  }

  /* Responsive for small screens */
  @media screen and (max-width: 600px) {
    table, tr, td {
      display: block;
      width: 100%;
    }
    td {
      box-sizing: border-box;
      margin-bottom: 10px;
    }
  }
</style>
</head>
<body>
<table border="1">
  <tr>
    <td class="first-cell">First cell</td>
    <td class="second-cell">Second cell</td>
  </tr>
</table>
</body>
</html>
