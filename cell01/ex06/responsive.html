<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab Exercise</title>
  <style>
    /* ให้ body และ html กินเต็มจอ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* ให้ cell ปรับขนาดอัตโนมัติ */
    }

    td {
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: calc(1em + 1vw); /* Responsive font size */
      word-wrap: break-word;
      text-align: center;
      vertical-align: middle;
    }

    .first-cell {
      background-color: #b5b86c; /* สีเขียวเหลือง */
      color: black;
    }

    .second-cell {
      background-color: #f7b7a3; /* สีชมพูอ่อน */
      color: black;
    }

    /* ทำให้ responsive เพิ่มขึ้นสำหรับมือถือ */
    @media (max-width: 600px) {
      td {
        font-size: calc(1em + 2vw);
        padding: 15px;
      }

      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td class="first-cell">First cell</td>
      <td class="second-cell">Second cell</td>
    </tr>
  </table>
</body>
</html>
