<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tab Exercise</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .first-cell {
            background-color: #b5b86c; /* สีเขียวเหลือง */
            color: black;
        }

        .second-cell {
            background-color: #f7b7a3; /* สีชมพูอ่อน */
            color: black;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
