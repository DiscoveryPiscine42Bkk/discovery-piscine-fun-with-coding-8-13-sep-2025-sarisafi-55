<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exploding Balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="balloon"></div>

  <script>
    $(document).ready(function() {
      let size = 200;
      const maxSize = 420;
      const minSize = 200;
      const colors = ['red', 'green', 'blue'];
      let colorIndex = 0;

      function nextColor() {
        colorIndex = (colorIndex + 1) % colors.length;
        return colors[colorIndex];
      }

      function prevColor() {
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
        return colors[colorIndex];
      }

      $("#balloon").on('click', function() {
        size += 10;

        if (size > maxSize) {
          // ระเบิด
          size = minSize;
          colorIndex = 0;
          $(this).css({
            width: size + 'px',
            height: size + 'px',
            backgroundColor: colors[colorIndex]
          });
        } else {
          const newColor = nextColor();
          $(this).css({
            width: size + 'px',
            height: size + 'px',
            backgroundColor: newColor
          });
        }
      });

      $("#balloon").on('mouseleave', function() {
        if (size > minSize) {
          size -= 5;
          const newColor = prevColor();
          $(this).css({
            width: size + 'px',
            height: size + 'px',
            backgroundColor: newColor
          });
        }
      });
    });
  </script>
</body>
</html>
